<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LACOSTE MM | Oficial üá´üá∑</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde-lacoste: #004526;
            --azul-franca: #002395;
            --vermelho-franca: #ED2939;
        }

        body { 
            background: radial-gradient(circle at center, #0a1f14 0%, #050505 100%);
            color: white; font-family: 'Poppins', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; overflow-x: hidden;
        }

        body::before { 
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 6px; 
            background: linear-gradient(90deg, var(--azul-franca) 33.3%, #fff 33.3%, #fff 66.6%, var(--vermelho-franca) 66.6%); 
            z-index: 100; 
        }

        .card { 
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(15px);
            border-radius: 25px; padding: 40px; width: 90%; max-width: 400px; 
            border: 1px solid rgba(0, 69, 38, 0.3); text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        .logo { font-family: 'Montserrat', sans-serif; font-size: 35px; color: white; margin-bottom: 5px; }
        .logo span { color: var(--verde-lacoste); }
        .subtitle { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 30px; }

        .btn-discord {
            background: #5865F2; color: white; border: none; padding: 18px; width: 100%;
            border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; margin-bottom: 20px;
        }

        .user-badge {
            display: none; background: rgba(255,255,255,0.05); padding: 12px;
            border-radius: 15px; margin-bottom: 25px; align-items: center; gap: 15px;
            border: 1px solid var(--verde-lacoste);
        }
        .user-badge img { width: 45px; border-radius: 50%; }

        .form-group { text-align: left; margin-bottom: 20px; }
        label { font-size: 11px; color: var(--verde-lacoste); font-weight: 700; margin-left: 5px; display: block; margin-bottom: 8px; }
        
        input, select { 
            width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #222; 
            background: #000; color: white; outline: none; box-sizing: border-box;
        }

        .btn-main { 
            width: 100%; padding: 20px; border: none; font-weight: 900; 
            background: var(--verde-lacoste); color: white; cursor: pointer; 
            text-transform: uppercase; border-radius: 12px; transition: 0.4s;
        }

        .btn-main:disabled { background: #1a1a1a; cursor: not-allowed; color: #444; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">LACOSTE<span>MM</span></div>
    <div class="subtitle">France Private Sector üêä</div>

    <button id="btn-login" class="btn-discord" onclick="autenticar()">Login com Discord üá´üá∑</button>

    <div id="user-badge" class="user-badge">
        <img id="user-avatar" src="">
        <span id="user-name" style="font-weight: 600;"></span>
    </div>

    <div id="form-area" style="opacity: 0.3; pointer-events: none;">
        <div class="form-group">
            <label>VALOR DO NEG√ìCIO</label>
            <input type="number" id="valor" placeholder="R$ 0,00">
        </div>

        <div class="form-group">
            <label>M√âTODO</label>
            <select id="metodo">
                <option value="PIX">PIX (FRANCE CASH)</option>
                <option value="CROSS-TRADE">CROSS TRADE</option>
            </select>
        </div>

        <button class="btn-main" onclick="abrirTicket()">Solicitar Middleman</button>
    </div>
</div>

<script>
    const CLIENT_ID = "1468245734057967670";
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1468251935500144766/RExtwabquHir6fmyET1p9igNb5dH_4DCp989oN9HIscRswtRt7CkMHLFC5lM2UwgTJnI";
    let logado = false;
    let userId = "";

    // L√≥gica de Autentica√ß√£o
    window.onload = () => {
        const fragment = new URLSearchParams(window.location.hash.slice(1));
        const token = fragment.get('access_token');

        if (token) {
            fetch('https://discord.com/api/users/@me', {
                headers: { authorization: `Bearer ${token}` }
            })
            .then(res => res.json())
            .then(user => {
                userId = user.id;
                document.getElementById('btn-login').style.display = 'none';
                document.getElementById('user-badge').style.display = 'flex';
                document.getElementById('user-name').innerText = user.username;
                document.getElementById('user-avatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                document.getElementById('form-area').style.opacity = '1';
                document.getElementById('form-area').style.pointerEvents = 'all';
                logado = true;
                window.history.replaceState({}, document.title, "/");
            });
        }
    };

    function autenticar() {
        const redirect = encodeURIComponent(window.location.href.split('#')[0]);
        window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${redirect}&response_type=token&scope=identify`;
    }

    async function abrirTicket() {
        const val = document.getElementById('valor').value;
        const met = document.getElementById('metodo').value;

        if(!val) return alert("Insira o valor!");

        await fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                content: "SOLICITACAO_LACOSTE",
                embeds: [{
                    title: "üêä NOVO NEG√ìCIO - LACOSTE MM",
                    color: 17664,
                    fields: [
                        { name: "üë§ Cliente", value: `<@${userId}>`, inline: true },
                        { name: "üí∞ Valor", value: "R$ " + val, inline: true },
                        { name: "üìã M√©todo", value: met, inline: true }
                    ],
                    footer: { text: "üá´üá∑ Autenticado via Lacoste System" }
                }]
            })
        });

        alert("üá´üá∑ Ticket solicitado! Verifique o Discord.");
    }
</script>

</body>
</html>
